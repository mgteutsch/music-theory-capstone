<div>
	<h4><i class="material-icons">equalizer</i>Smörgåschord</h4>
	<hr/>
	<br/>
</div>


<div class="container">
	
	<div class="row">
		<a class="waves-effect waves-light btn col s4 offset-s2" ng-click="setLoginContainer()">Login</a>
		<a class="waves-effect waves-light btn col s4" ng-click="setRegisterContainer()">Register</a>
	</div>

	<div class="row">
	    <div class="col s8 offset-s2" ng-show="loginContainer">
	    	<h5>LOGIN</h5>
	    	<div class="input-field">
	    		<input id="email_address" type="text" class="validate" ng-model="login.email" required autofocus>
          		<label for="email_address">Email Address</label>
	    	</div>
	    	<div class="input-field">
	    		<input id="password" type="text" class="validate" ng-model="login.password" required>
          		<label for="password">Password</label>
	    	</div>
	    	<div>
	    		<a class="waves-effect waves-light btn-large col s4 offset-s4" ng-click="loginUser(login)">Submit</a>
	    	</div>
	    </div>
	    
	    <div class="col s8 offset-s2" ng-show="registerContainer">
	    	<h5>REGISTER NEW USER</h5>
	    	<div class="input-field">
	    		<input id="register_email" type="text" class="validate" ng-model="register.email" required autofocus>
          		<label for="register_email">Email Address</label>
	    	</div>
	    	<div class="input-field">
	    		<input id="register_password" type="text" class="validate" ng-model="register.password" required>
          		<label for="register_password">Password</label>
	    	</div>
	    	<div class="input-field">
	    		<input id="register_username" type="text" class="validate" ng-model="register.username" required>
	    		<label for="register_username">Username</label>
	    	</div>
	    	<div class="input-field">
	    		<a class="waves-effect waves-light btn-large col s4 offset-s4" ng-click="registerUser(register)">Register</a>
	    	</div>
	    </div>	

	</div>   
</div>
