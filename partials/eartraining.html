<div class="row">
	<h1>Ear Training</h1>
</div>

<div class="container">
	
	<div class="earTrainingBorder">
		<h4 id="earTrainingHeader" class="center teal-text">Enter What You Hear</h4>
			<div class="row input-field">
				<a class="col s1"></a>
				<input type="text" placeholder="?" class="earTrainingInput1 col s1 black-text" ng-model="earTraining.chord1" ng-disabled="earTrainingDeactivate" ng-init="earTrainingDeactivate=true">
				<a class="col s2"></a>
				<input type="text" placeholder="?" class="earTrainingInput2 col s1 black-text" ng-model="earTraining.chord2" ng-disabled="earTrainingDeactivate" ng-init="earTrainingDeactivate=true">
				<a class="col s2"></a>
				<input type="text" placeholder="?" class="earTrainingInput3 col s1 black-text" ng-model="earTraining.chord3" ng-disabled="earTrainingDeactivate" ng-init="earTrainingDeactivate=true">
				<a class="col s2"></a>
				<input type="text" placeholder="?" class="earTrainingInput4 col s1 black-text" ng-model="earTraining.chord4" ng-disabled="earTrainingDeactivate" ng-init="earTrainingDeactivate=true">
			</div>

			<div class="row center">
				<a id="playButton" class="waves-effect waves-light btn" ng-hide="earTrainingPlayOrPause" ng-click="earTrainingDeactivate=false; earTrainingPlayOrPause=true; earTrainingPlay()"><i class="material-icons left">play_arrow</i>Play</a>
					
				<a id="pauseButton" class="waves-effect waves-light btn" ng-hide="!earTrainingPlayOrPause" ng-click="earTrainingDeactivate=true; earTrainingPlayOrPause=false; earTrainingPause()"><i class="material-icons left">pause</i>Pause</a>

				<a id="answerButton" class="waves-effect waves-light btn" ng-click="checkAnswer(earTraining)"><i class="material-icons left">done</i>Check Answer</a>

			</div>
	</div>

	<audio id="earTrainingSong" src="/audio/lessonsAudio/lessons-ii-audio/getlucky-instrumental-and-vocals.mp3" type="audio/mpeg" preload="auto"></audio>

	<br/>
<!-- For User to filter only the songs with chords they want to practice on -->
	<h5>Filter Chords:</h5>	
	<hr/>
	<form>
		<span class="chordCheckboxes">
			<h6>Standard Western Scale:</h6>

			<input type="checkbox" id="checkbox-I" checked="checked">
			<label for="checkbox-I">I</label>
		
			<input type="checkbox" id="checkbox-ii" checked="checked">
			<label for="checkbox-ii">ii</label>

			<input type="checkbox" id="checkbox-iii" checked="checked">
			<label for="checkbox-iii">iii</label>

			<input type="checkbox" id="checkbox-IV" checked="checked">
			<label for="checkbox-IV">IV</label>

			<input type="checkbox" id="checkbox-V" checked="checked">
			<label for="checkbox-V">V</label>

			<input type="checkbox" id="checkbox-vi" checked="checked">
			<label for="checkbox-vi">vi</label>

			<input type="checkbox" id="checkbox-vii" checked="checked">
			<label for="checkbox-vii">viiÂ°</label>
	    </span>
	    
	    <hr/>
	    
	    <span class="chordCheckboxes">
			<h6>Alternate Chords:</h6>
			
			<input type="checkbox" id="checkbox-i" checked="checked">
			<label for="checkbox-i">i</label>

			<input type="checkbox" id="checkbox-II" checked="checked">
			<label for="checkbox-II">II</label>

			<input type="checkbox" id="checkbox-III" checked="checked">
			<label for="checkbox-III">III</label>

			<input type="checkbox" id="checkbox-iv" checked="checked">
			<label for="checkbox-iv">iv</label>

			<input type="checkbox" id="checkbox-v" checked="checked">
			<label for="checkbox-v">v</label>

			<input type="checkbox" id="checkbox-VI" checked="checked">
			<label for="checkbox-VI">VI</label>
	    </span>

	    <hr/>

	    <a id="clearCheckboxesBtn" class="waves-effect waves-light btn-flat right" ng-click="clearCheckboxes()">Clear</a>

	    <a id="selectAllCheckboxesBtn" class="waves-effect waves-light btn-flat right" ng-click="selectAllCheckboxes()">Select All</a>

	</form>
	


</div>
